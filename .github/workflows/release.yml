name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          GOOS=linux GOARCH=amd64 go build -o mimo2api-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o mimo2api-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o mimo2api-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o mimo2api-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -o mimo2api-windows-amd64.exe .

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mimo2api-linux-amd64
            mimo2api-linux-arm64
            mimo2api-darwin-amd64
            mimo2api-darwin-arm64
            mimo2api-windows-amd64.exe
