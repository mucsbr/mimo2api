services:
  mimo2api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimo2api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TZ=Asia/Shanghai
    volumes:
      - ./config.json:/app/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s